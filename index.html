<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Karen Gertenbach|Giphy Search</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<br>
<body>
  <header>
    <h1>Giphy Search</h1>
 </header>
 <div id=instructions>
 <br>
  <p>Search for any phrase or word</p>
  <p>Click the buttons to display Giphy!</p>
  <p>Click the image for the greatness to happen</p>
  <p>Search for your own Giphy choice</p>
</div>
</div>
<div class="row">
    <div class="container">
      <div class="btn-group inline pull-left">
        <button class="btn btn-primary" id="buttonsOfFun" data-search="Merry Christmas">Merry Christmas!</button>
        <button class="btn btn-primary" id="buttonsOfFun" data-search="Bob's Burgers">Family Time Fun</button>
        <button class="btn btn-primary" id="buttonsOfFun" data-search="New Year">2018 is Here!</button>
        <button class="btn btn-primary" id="buttonsOfFun" data-search="Cats">Kitties Are So Nice</button>
        <div id="buttons"></div>
      </div> 
    </div>
  </div> 
  
  <form>
      <div class="form-group">
        <label for="userSearch">Type your choice</label>
        <input type="text" id="userSearch">
      </div>
      <input id="addTopic" type="submit" value="Submit">
      <button onclick="clearArray();">Clear Search</button>
    </form>
    
  <div class="row">
    <div class="container">
        <span><div id="displayArea"></div></span>
    </div> 
  </div> 
  
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
